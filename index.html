<body>
<h1>Coffee!</h1>

<hr>

<div class="container">
    <div class="row">
        <div id="coffee-div" class="col ">
        </div>
        <div class="col">
            <form action="#" class="d-flex flex-column align-">
                <label for="roast-selection">Roast</label>
                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <label>Coffee Name</label>
                <input type="text" id="coffee-selection" name="coffee-selection">
                <input id="submit-selection" type="submit"/>
            </form>

            <hr>
            <h3>Add New Roast</h3>
            <form action="#" class="d-flex flex-column align-">
                <label for="roast-input-selection">Roast</label>
                <select id="roast-input-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <label>Name</label>
                <input type="text" id="coffee-input-selection" name="coffee-input-selection">
                <input id="submit-input" type="submit"/>
            </form>
        </div>
    </div>
</div>
